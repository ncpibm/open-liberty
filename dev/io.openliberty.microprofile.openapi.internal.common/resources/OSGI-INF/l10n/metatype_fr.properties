#CMVCPATHNAME io.openliberty.microprofile.openapi.internal.common/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Configuration pour MicroProfile OpenAPI.

docPath=Chemin de n\u0153ud final de document MicroProfile OpenAPI
docPath.desc=Indique le chemin d'URL permettant d'obtenir des documents OpenAPI . Le chemin de l'URL doit \u00eatre construit avec des caract\u00e8res alphanum\u00e9riques Unicode A-Za-z0-9, un trait de soulignement (_), un tiret (-), une barre oblique (/) ou un point (.).

uiPath=Chemin de n\u0153ud final d'IU MicroProfile OpenAPI
uiPath.desc=Indique le chemin d'URL permettant d'acc\u00e9der \u00e0 l'interface utilisateur MicroProfile OpenAPI . Le chemin d'URL doit \u00eatre construit avec des caract\u00e8res alphanum\u00e9riques Unicode A-Za-z0-9, un trait de soulignement (_), un tiret (-), une barre oblique (/) ou un point (.). Si aucune valeur n'est sp\u00e9cifi\u00e9e, le chemin d'acc\u00e8s est d\u00e9fini sur $docPath/ui.

includeApplication=Applications MicroProfile OpenAPI incluses
includeApplication.desc=Noms d'applications, un par \u00e9l\u00e9ment, qui doivent \u00eatre inclus dans le document OpenAPI. Le nom d'une application peut \u00eatre d\u00e9fini dans le server.xml, sinon il prend par d\u00e9faut le nom du fichier d'archive de l'application, \u00e0 l'exclusion de toute extension.  La valeur sp\u00e9ciale "all" inclut toutes les applications disponibles. 

excludeApplication=Applications exclues de l'OpenAPI MicroProfile 
excludeApplication.desc=Noms d'applications, un par \u00e9l\u00e9ment, qui doivent \u00eatre exclus du document OpenAPI.

includeModule=Modules MicroProfile OpenAPI inclus
includeModule.desc=Noms des modules, un par \u00e9l\u00e9ment, qui doivent \u00eatre inclus dans le document OpenAPI. Les noms des modules doivent \u00eatre fournis sous le format " {ApplicationName}/{ModuleName}. Le nom d'un module peut \u00eatre d\u00e9fini dans son descripteur de d\u00e9ploiement, sinon il prend par d\u00e9faut le nom du fichier d'archive du module, \u00e0 l'exclusion de toute extension. Il est \u00e9galement enregistr\u00e9 dans le message SRVE0169I.

excludeModule=Modules MicroProfile exclus de l'OpenAPI 
excludeModule.desc=Noms des modules, un par \u00e9l\u00e9ment, qui doivent \u00eatre exclus du document OpenAPI.

openAPIVersion=Version de la sp\u00e9cification OpenAPI
openAPIVersion.desc=La version de la sp\u00e9cification OpenAPI \u00e0 utiliser pour le document OpenAPI. mpOpenAPI-4.0 utilise par d\u00e9faut la3.1" et supporte \u00e9galement la3.0". Les versions ant\u00e9rieures ne prennent en charge que la version3.0".

info=Informations sur le document OpenAPI 
info.desc=D\u00e9finit la section d'information du document OpenAPI, en rempla\u00e7ant toute section d'information fournie dans l'application.

title=Titre de l'API
title.desc=D\u00e9finit info.title dans le document OpenAPI. Ce champ contient le titre de l'API document\u00e9e.

description=Description d'API
description.desc=D\u00e9finit info.description dans le document OpenAPI. Ce champ contient une description de l'API document\u00e9e.

termsOfService=Conditions d'utilisation de l'API URL
termsOfService.desc=D\u00e9finit le champ info.termsOfService dans le document OpenAPI. Ce champ contient l'URL du document relatif aux conditions d'utilisation de l'API faisant l'objet de la documentation.

contactName=Nom du contact API
contactName.desc=D\u00e9finit le champ info.contact.name dans le document OpenAPI. Ce champ contient le nom d'un contact responsable de l'API document\u00e9e.

contactUrl=URL de contact de l'API
contactUrl.desc=D\u00e9finit le champ info.contact.url dans le document OpenAPI. Ce champ contient l'URL d'un contact responsable de l'API document\u00e9e.

contactEmail=Courriel du contact API
contactEmail.desc=D\u00e9finit le champ info.contact.email dans le document OpenAPI. Ce champ contient l'adresse \u00e9lectronique d'un contact responsable de l'API document\u00e9e.

licenseName=Nom de la licence API
licenseName.desc=D\u00e9finit le champ info.license.name dans le document OpenAPI. Ce champ contient le nom de la licence de l'API document\u00e9e.

licenseUrl=URL de la licence API
licenseUrl.desc=D\u00e9finit le champ info.license.url dans le document OpenAPI. Ce champ contient une URL permettant de trouver la licence compl\u00e8te de l'API document\u00e9e.

licenseIdentifier=Identifiant de licence API
licenseIdentifier.desc=D\u00e9finit le champ info.license.identifier dans le document OpenAPI. Ce champ contient une expression de licence SPDX pour la licence de l'API document\u00e9e. Cet attribut est ignor\u00e9 si la version de l OpenAPI est inf\u00e9rieure \u00e0 3.1

summary=R\u00e9sum\u00e9 de l'API
summary.desc=D\u00e9finit le champ info.summary dans le document OpenAPI. Ce champ contient un bref r\u00e9sum\u00e9 de l'API document\u00e9e. Cet attribut est ignor\u00e9 si la version de l OpenAPI est inf\u00e9rieure \u00e0 3.1

version=Num\u00e9ro de version de l'API
version.desc=D\u00e9finit le champ info.version dans le document OpenAPI. Ce champ contient le num\u00e9ro de version de l'API document\u00e9e.
