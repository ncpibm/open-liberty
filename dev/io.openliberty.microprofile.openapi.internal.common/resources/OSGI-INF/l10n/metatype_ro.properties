#CMVCPATHNAME io.openliberty.microprofile.openapi.internal.common/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Configura\u021bie pentru MicroProfile OpenAPI.

docPath=Cale punct final document MicroProfile OpenAPI
docPath.desc=Specific\u0103 calea URL pentru ob\u021binerea OpenAPI Calea URL trebuie s\u0103 fie construit\u0103 cu caractere alfanumerice Unicode A-Za-z0-9, underscore (_), dash (-), forward slash (/), or period (.).

uiPath=Cale punct final UI MicroProfile OpenAPI
uiPath.desc=Specific\u0103 calea URL pentru accesarea UI MicroProfile OpenAPI UI. Calea URL trebuie s\u0103 fie construit cu Unicode caractere alfanumerice A-Za-z0-9, underscore (_), dash (-), \u00eenainte slash (/), sau perioad\u0103 (.) \u00cen cazul \u00een care nici o valoare este specificat, calea este setat la $docPath/ui.

includeApplication=MicroProfile OpenAPI include aplica\u021bii
includeApplication.desc=Numele aplica\u021biilor, c\u00e2te unul pentru fiecare element, care urmeaz\u0103 s\u0103 fie incluse \u00een documentul OpenAPI . Numele unei aplica\u021bii poate fi definit \u00een server.xml , \u00een caz contrar, este implicit la numele fi\u0219ierului arhiva aplica\u021biei, excluz\u00e2nd orice extensie.  Valoarea special\u0103 \u201etoate\u201d include toate aplica\u021biile disponibile. 

excludeApplication=Aplica\u021biile excluse MicroProfile OpenAPI
excludeApplication.desc=Numele aplica\u021biilor, c\u00e2te unul pentru fiecare element, care urmeaz\u0103 s\u0103 fie excluse din documentul OpenAPI .

includeModule=MicroProfile OpenAPI include module
includeModule.desc=Numele modulelor, c\u00e2te unul pentru fiecare element, care urmeaz\u0103 s\u0103 fie incluse \u00een documentul OpenAPI . Numele modulelor trebuie furnizate \u00een formatul {ApplicationName} / {ModuleName} . Numele unui modul poate fi definit \u00een descriptorul s\u0103u de implementare, \u00een caz contrar, acesta este implicit la numele fi\u0219ierului de arhiv\u0103 a modulului, excluz\u00e2nd orice extensie. Este, de asemenea, \u00eenregistrat \u00een mesajul SRVE0169I .

excludeModule=Module excluse MicroProfile OpenAPI
excludeModule.desc=Numele modulelor, c\u00e2te unul pe element, care urmeaz\u0103 s\u0103 fie excluse din documentul OpenAPI .

openAPIVersion=Versiunea specifica\u021biei OpenAPI
openAPIVersion.desc=Versiunea specifica\u021biei OpenAPI care ar trebui utilizat\u0103 pentru documentul OpenAPI . mpOpenAPI-4.0 este implicit \u201e 3.1 \u201d \u0219i accept\u0103, de asemenea, \u201e 3.0 \u201d. Versiunile anterioare accept\u0103 doar \u201e 3.0 \u201d.

info=Informa\u021bii despre document OpenAPI
info.desc=Seteaz\u0103 sec\u021biunea de informa\u021bii a documentului OpenAPI , suprascriind orice sec\u021biune de informa\u021bii furnizat\u0103 \u00een aplica\u021bie.

title=Titlul API
title.desc=Seteaz\u0103 info.title \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine titlul API-ului care este documentat.

description=Descriere API
description.desc=Seteaz\u0103 info.description \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine o descriere a API-ului care este documentat.

termsOfService=Adresa URL a termenilor \u0219i condi\u021biilor API
termsOfService.desc=Seteaz\u0103 c\u00e2mpul info.termsOfService \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine adresa URL a documentului privind termenii \u0219i condi\u021biile pentru API-ul care este documentat.

contactName=Nume de contact API
contactName.desc=Seteaz\u0103 c\u00e2mpul info.contact.name din documentul OpenAPI . Acest c\u00e2mp con\u021bine numele unei persoane de contact responsabil\u0103 pentru documentarea API-ului.

contactUrl=Adresa URL de contact API
contactUrl.desc=Seteaz\u0103 c\u00e2mpul info.contact.url \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine adresa URL a unui contact responsabil pentru documentarea API-ului.

contactEmail=E-mail de contact API
contactEmail.desc=Seteaz\u0103 c\u00e2mpul info.contact.email \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine adresa de e-mail a unui contact responsabil pentru documentarea API-ului.

licenseName=Numele licen\u021bei API
licenseName.desc=Seteaz\u0103 c\u00e2mpul info.license.name din documentul OpenAPI . Acest c\u00e2mp con\u021bine numele licen\u021bei pentru API-ul care este documentat.

licenseUrl=Adresa URL a licen\u021bei API
licenseUrl.desc=Seteaz\u0103 c\u00e2mpul info.license.url \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine o adres\u0103 URL la care poate fi g\u0103sit\u0103 licen\u021ba complet\u0103 pentru API-ul documentat.

licenseIdentifier=Identificatorul de licen\u021b\u0103 API
licenseIdentifier.desc=Seteaz\u0103 c\u00e2mpul info.license.identifier \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine o expresie de licen\u021b\u0103 SPDX pentru licen\u021ba pentru API-ul care este documentat. Acest atribut este ignorat dac\u0103 versiunea OpenAPI este mai mic\u0103 dec\u00e2t 3.1 .

summary=Rezumatul API
summary.desc=Seteaz\u0103 c\u00e2mpul info.summary \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine un scurt rezumat al API-ului care este documentat. Acest atribut este ignorat dac\u0103 versiunea OpenAPI este mai mic\u0103 dec\u00e2t 3.1 .

version=Num\u0103rul versiunii API
version.desc=Seteaz\u0103 c\u00e2mpul info.version \u00een documentul OpenAPI . Acest c\u00e2mp con\u021bine num\u0103rul versiunii API-ului care este documentat.
