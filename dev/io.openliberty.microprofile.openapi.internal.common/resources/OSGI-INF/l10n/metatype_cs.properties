mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Konfigurace pro produkt MicroProfile OpenAPI.

docPath=Cesta ke koncov\u00e9mu bodu dokumentu MicroProfile OpenAPI
docPath.desc=Ur\u010duje cestu URL pro z\u00edsk\u00e1n\u00ed dokument\u016f OpenAPI . Cesta URL mus\u00ed b\u00fdt konstruov\u00e1na s alfanumerick\u00fdmi znaky Unicode A-Za-z0-9, podtr\u017e\u00edtkem (_), poml\u010dkou (-), lom\u00edtkem (/) nebo te\u010dkou (.).

uiPath=Cesta ke koncov\u00e9mu bodu u\u017eivatelsk\u00e9ho rozhran\u00ed MicroProfile OpenAPI
uiPath.desc=Ur\u010duje cestu URL pro p\u0159\u00edstup k u\u017eivatelsk\u00e9mu rozhran\u00ed MicroProfile OpenAPI . Cesta k adrese URL mus\u00ed b\u00fdt sestavena pomoc\u00ed alfanumerick\u00fdch znak\u016f Unicode A-Za-z0-9, podtr\u017e\u00edtka (_), poml\u010dky (-), dop\u0159edn\u00e9ho lom\u00edtka (/) nebo te\u010dky (.). Nen\u00ed-li zad\u00e1na \u017e\u00e1dn\u00e1 hodnota, je cesta nastavena na $docPath/ui.

includeApplication=MicroProfile OpenAPI zahrnut\u00e9 aplikace
includeApplication.desc=N\u00e1zvy aplikac\u00ed, jeden na prvek, kter\u00e9 maj\u00ed b\u00fdt zahrnuty v dokumentu OpenAPI . N\u00e1zev aplikace lze definovat v souboru server.xml , jinak se jako v\u00fdchoz\u00ed pou\u017eije n\u00e1zev souboru archivu aplikace bez jak\u00e9koli p\u0159\u00edpony.  Speci\u00e1ln\u00ed hodnota "all" zahrnuje v\u0161echny dostupn\u00e9 aplikace. 

excludeApplication=MicroProfile OpenAPI vylou\u010den\u00e9 aplikace
excludeApplication.desc=N\u00e1zvy aplikac\u00ed, jeden na prvek, kter\u00e9 maj\u00ed b\u00fdt vylou\u010deny z dokumentu OpenAPI .

includeModule=MicroProfile OpenAPI zahrnut\u00e9 moduly
includeModule.desc=N\u00e1zvy modul\u016f, jeden na prvek, kter\u00e9 maj\u00ed b\u00fdt zahrnuty do dokumentu OpenAPI . N\u00e1zvy modul\u016f mus\u00ed b\u00fdt zad\u00e1ny ve form\u00e1tu {ApplicationName} / {ModuleName} . N\u00e1zev modulu lze definovat v jeho deskriptoru nasazen\u00ed, jinak se jako v\u00fdchoz\u00ed pou\u017eije n\u00e1zev souboru archivu modulu bez jak\u00e9koli p\u0159\u00edpony. Je tak\u00e9 zaprotokolov\u00e1n do zpr\u00e1vy SRVE0169I .

excludeModule=MicroProfile OpenAPI vylou\u010den\u00e9 moduly
excludeModule.desc=N\u00e1zvy modul\u016f, jeden na prvek, kter\u00e9 maj\u00ed b\u00fdt vylou\u010deny z dokumentu OpenAPI .

openAPIVersion=Verze specifikace OpenAPI
openAPIVersion.desc=Verze specifikace OpenAPI , kter\u00e1 by m\u011bla b\u00fdt pou\u017eita pro dokument OpenAPI . mpOpenAPI-4.0 m\u00e1 v\u00fdchoz\u00ed hodnotu \u201e 3.1 \u201c a podporuje tak\u00e9 \u201e 3.0 \u201c. Star\u0161\u00ed verze podporuj\u00ed pouze \u201e 3.0 \u201c.

info=Informace o dokumentu OpenAPI
info.desc=Nastav\u00ed informa\u010dn\u00ed sekci dokumentu OpenAPI a p\u0159ep\u00ed\u0161e jakoukoli informa\u010dn\u00ed sekci poskytovanou v aplikaci.

title=N\u00e1zev rozhran\u00ed API
title.desc=Nastav\u00ed info.title v dokumentu OpenAPI . Toto pole obsahuje n\u00e1zev dokumentovan\u00e9ho API.

description=Popis rozhran\u00ed API
description.desc=Nastav\u00ed info.description v dokumentu OpenAPI . Toto pole obsahuje popis dokumentovan\u00e9ho API.

termsOfService=URL smluvn\u00edch podm\u00ednek API
termsOfService.desc=Nastavuje pole info.termsOfService v dokumentu OpenAPI . Toto pole obsahuje adresu URL dokumentu podm\u00ednek slu\u017eby pro dokumentovan\u00e9 rozhran\u00ed API.

contactName=Jm\u00e9no kontaktu API
contactName.desc=Nastav\u00ed pole info.contact.name v dokumentu OpenAPI . Toto pole obsahuje jm\u00e9no kontaktu odpov\u011bdn\u00e9ho za dokumentovan\u00e9 API.

contactUrl=Adresa URL kontaktu API
contactUrl.desc=Nastav\u00ed pole info.contact.url v dokumentu OpenAPI . Toto pole obsahuje adresu URL kontaktu odpov\u011bdn\u00e9ho za dokumentovan\u00e9 rozhran\u00ed API.

contactEmail=Kontaktn\u00ed e-mail API
contactEmail.desc=Nastav\u00ed pole info.contact.email v dokumentu OpenAPI . Toto pole obsahuje e-mailovou adresu kontaktu odpov\u011bdn\u00e9ho za dokumentovan\u00e9 API.

licenseName=N\u00e1zev licence API
licenseName.desc=Nastav\u00ed pole info.license.name v dokumentu OpenAPI . Toto pole obsahuje n\u00e1zev licence pro dokumentovan\u00e9 API.

licenseUrl=Adresa URL licence API
licenseUrl.desc=Nastav\u00ed pole info.license.url v dokumentu OpenAPI . Toto pole obsahuje adresu URL, na kter\u00e9 lze nal\u00e9zt \u00faplnou licenci pro dokumentovan\u00e9 rozhran\u00ed API.

licenseIdentifier=Identifik\u00e1tor licence API
licenseIdentifier.desc=Nastav\u00ed pole info.license.identifier v dokumentu OpenAPI . Toto pole obsahuje v\u00fdraz licence SPDX pro licenci pro dokumentovan\u00e9 API. Tento atribut je ignorov\u00e1n, pokud je verze OpenAPI ni\u017e\u0161\u00ed ne\u017e 3.1 .

summary=P\u0159ehled API
summary.desc=Nastav\u00ed pole info.summary v dokumentu OpenAPI . Toto pole obsahuje kr\u00e1tk\u00e9 shrnut\u00ed dokumentovan\u00e9ho API. Tento atribut je ignorov\u00e1n, pokud je verze OpenAPI ni\u017e\u0161\u00ed ne\u017e 3.1 .

version=\u010c\u00edslo verze API
version.desc=Nastav\u00ed pole info.version v dokumentu OpenAPI . Toto pole obsahuje \u010d\u00edslo verze dokumentovan\u00e9ho API.
