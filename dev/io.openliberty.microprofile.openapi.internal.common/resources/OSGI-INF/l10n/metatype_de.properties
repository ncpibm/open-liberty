#CMVCPATHNAME io.openliberty.microprofile.openapi.internal.common/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Konfiguration f\u00fcr MicroProfile OpenAPI.

docPath=Pfad zum Endpunkt des MicroProfile OpenAPI-Dokuments
docPath.desc=Gibt den URL-Pfad zum Abrufen von OpenAPI an. Der URL-Pfad muss mit alphanumerischen Unicode-Zeichen A-Za-z0-9, Unterstrich (_), Gedankenstrich (-), Schr\u00e4gstrich (/) oder Punkt (.) erstellt werden.

uiPath=Pfad zum Endpunkt der MicroProfile OpenAPI-Benutzerschnittstelle
uiPath.desc=Gibt den URL-Pfad f\u00fcr den Zugriff auf die OpenAPI -Benutzerschnittstelle von MicroProfile an Der URL-Pfad muss mit alphanumerischen Unicode-Zeichen A-Za-z0-9, Unterstrich (_), Gedankenstrich (-), Schr\u00e4gstrich (/) oder Punkt (.) erstellt werden. Wenn kein Wert angegeben wird, wird der Pfad auf $docPath/ui gesetzt.

includeApplication=MicroProfile OpenAPI enthaltene Anwendungen
includeApplication.desc=Anwendungsnamen, einer pro Element, die in das OpenAPI aufgenommen werden sollen. Der Name einer Anwendung kann in der Datei server.xml definiert werden, andernfalls wird standardm\u00e4\u00dfig der Dateiname des Anwendungsarchivs ohne jegliche Erweiterung verwendet.  Der spezielle Wert "all" umfasst alle verf\u00fcgbaren Anwendungen. 

excludeApplication=MicroProfile OpenAPI ausgenommene Anwendungen
excludeApplication.desc=Anwendungsnamen, einer pro Element, die aus dem OpenAPI ausgeschlossen werden sollen.

includeModule=MicroProfile OpenAPI enthaltene Module
includeModule.desc=Modulnamen, einer pro Element, die in das OpenAPI aufgenommen werden sollen. Modulnamen m\u00fcssen im Format {ModuleName} angegeben werden. Der Name eines Moduls kann in seinem Bereitstellungsdeskriptor definiert werden, andernfalls wird standardm\u00e4\u00dfig der Dateiname des Modularchivs ohne jegliche Erweiterung verwendet. Sie wird auch in der Meldung SRVE0169I protokolliert.

excludeModule=MicroProfile OpenAPI ausgeschlossene Module
excludeModule.desc=Modulnamen, einer pro Element, die aus dem OpenAPI ausgeschlossen werden sollen.

openAPIVersion=Version der OpenAPI-Spezifikation
openAPIVersion.desc=Die Version der OpenAPI, die f\u00fcr das OpenAPI verwendet werden soll. mpOpenAPI-4.0 ist standardm\u00e4\u00dfig auf3.1" eingestellt und unterst\u00fctzt auch3.0". Fr\u00fchere Versionen unterst\u00fctzen nur3.0".

info=OpenAPI Dokument Info
info.desc=Legt den Info-Abschnitt des OpenAPI fest und \u00fcberschreibt damit jeden in der Anwendung bereitgestellten Info-Abschnitt.

title=API-Titel
title.desc=Setzt info.title im OpenAPI. Dieses Feld enth\u00e4lt den Titel der zu dokumentierenden API.

description=API-Beschreibung
description.desc=Setzt info.description im OpenAPI. Dieses Feld enth\u00e4lt eine Beschreibung der zu dokumentierenden API.

termsOfService=API-Nutzungsbedingungen URL
termsOfService.desc=Setzt das Feld info.termsOfService im OpenAPI. Dieses Feld enth\u00e4lt die URL des Dokuments mit den Nutzungsbedingungen f\u00fcr die zu dokumentierende API.

contactName=API-Kontaktname
contactName.desc=Legt das Feld info.contact.name im OpenAPI fest. Dieses Feld enth\u00e4lt den Namen einer Kontaktperson, die f\u00fcr die zu dokumentierende API zust\u00e4ndig ist.

contactUrl=API-Kontakt-URL
contactUrl.desc=Setzt das Feld info.contact.url im OpenAPI. Dieses Feld enth\u00e4lt die URL einer Kontaktperson, die f\u00fcr die zu dokumentierende API zust\u00e4ndig ist.

contactEmail=API-Kontakt-E-Mail
contactEmail.desc=Legt das Feld info.contact.email im OpenAPI fest. Dieses Feld enth\u00e4lt die E-Mail-Adresse einer Kontaktperson, die f\u00fcr die zu dokumentierende API zust\u00e4ndig ist.

licenseName=Name der API-Lizenz
licenseName.desc=Setzt das Feld info.license.name im OpenAPI. Dieses Feld enth\u00e4lt den Namen der Lizenz f\u00fcr die zu dokumentierende API.

licenseUrl=API-Lizenz-URL
licenseUrl.desc=Setzt das Feld info.license.url im OpenAPI. Dieses Feld enth\u00e4lt eine URL, unter der die vollst\u00e4ndige Lizenz f\u00fcr die zu dokumentierende API gefunden werden kann.

licenseIdentifier=Kennung der API-Lizenz
licenseIdentifier.desc=Setzt das Feld info.license.identifier im OpenAPI. Dieses Feld enth\u00e4lt einen SPDX-Lizenzausdruck f\u00fcr die Lizenz f\u00fcr die zu dokumentierende API. Dieses Attribut wird ignoriert, wenn die OpenAPI kleiner als 3.1 ist.

summary=API-Zusammenfassung
summary.desc=Setzt das Feld info.summary im OpenAPI. Dieses Feld enth\u00e4lt eine kurze Zusammenfassung der zu dokumentierenden API. Dieses Attribut wird ignoriert, wenn die OpenAPI kleiner als 3.1 ist.

version=API-Versionsnummer
version.desc=Setzt das Feld info.version im OpenAPI. Dieses Feld enth\u00e4lt die Versionsnummer der zu dokumentierenden API.
