#CMVCPATHNAME io.openliberty.microprofile.openapi.internal.common/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Configurazione per MicroProfile OpenAPI.

docPath=Percorso endpoint documento MicroProfile OpenAPI
docPath.desc=Specifica il percorso URL per ottenere i documenti OpenAPI . Il percorso URL deve essere costruito con caratteri alfanumerici Unicode A-Za-z0-9, carattere di sottolineatura (_), trattino (-), barra (/) o punto (.).

uiPath=Percorso endpoint IU MicroProfile OpenAPI
uiPath.desc=Specifica il percorso URL per l'accesso all'IU OpenAPI di MicroProfile . Il percorso URL deve essere costruito con caratteri alfanumerici Unicode A-Za-z0-9, il carattere di sottolineatura (_), il trattino (-), la barra (/) o il punto (.) Se non viene specificato alcun valore, il percorso \u00e8 impostato su $docPath/ui.

includeApplication=Applicazioni MicroProfile OpenAPI incluse
includeApplication.desc=Nomi di applicazioni, uno per elemento, che devono essere inclusi nel documento OpenAPI. Il nome di un'applicazione pu\u00f2 essere definito nel file server.xml, altrimenti \u00e8 predefinito il nome del file dell'archivio dell'applicazione, senza alcuna estensione.  Il valore speciale "all" include tutte le applicazioni disponibili. 

excludeApplication=Applicazioni MicroProfile OpenAPI escluse
excludeApplication.desc=Nomi di applicazioni, uno per elemento, che devono essere esclusi dal documento OpenAPI.

includeModule=Moduli MicroProfile OpenAPI inclusi
includeModule.desc=Nomi di moduli, uno per elemento, da includere nel documento OpenAPI. I nomi dei moduli devono essere forniti nel formato {ModuleName}. Il nome di un modulo pu\u00f2 essere definito nel suo descrittore di distribuzione, altrimenti \u00e8 predefinito con il nome del file dell'archivio del modulo, senza alcuna estensione. Viene anche registrato nel messaggio SRVE0169I.

excludeModule=Moduli MicroProfile OpenAPI esclusi
excludeModule.desc=Nomi di moduli, uno per elemento, che devono essere esclusi dal documento OpenAPI.

openAPIVersion=Versione OpenAPI Specification
openAPIVersion.desc=La versione della specifica OpenAPI da utilizzare per il documento OpenAPI. mpOpenAPI-4.0 ha come impostazione predefinita3.1" e supporta anche3.0". Le versioni precedenti supportano solo3.0".

info=Informazioni sul documento OpenAPI 
info.desc=Imposta la sezione informativa del documento OpenAPI, sovrascrivendo qualsiasi sezione informativa fornita dall'applicazione.

title=Titolo API
title.desc=Imposta info.title nel documento OpenAPI. Questo campo contiene il titolo dell'API da documentare.

description=Descrizione API
description.desc=Imposta info.description nel documento OpenAPI. Questo campo contiene una descrizione dell'API da documentare.

termsOfService=Termini di servizio API URL
termsOfService.desc=Imposta il campo info.termsOfService nel documento OpenAPI. Questo campo contiene l'URL del documento dei termini di servizio per l'API da documentare.

contactName=Nome del contatto API
contactName.desc=Imposta il campo info.contact.name nel documento OpenAPI. Questo campo contiene il nome di un contatto responsabile dell'API da documentare.

contactUrl=URL di contatto API
contactUrl.desc=Imposta il campo info.contact.url nel documento OpenAPI. Questo campo contiene l'URL di un contatto responsabile dell'API da documentare.

contactEmail=E-mail di contatto API
contactEmail.desc=Imposta il campo info.contact.email nel documento OpenAPI. Questo campo contiene l'indirizzo e-mail di un contatto responsabile dell'API da documentare.

licenseName=Nome della licenza API
licenseName.desc=Imposta il campo info.license.name nel documento OpenAPI. Questo campo contiene il nome della licenza per l'API da documentare.

licenseUrl=URL licenza API
licenseUrl.desc=Imposta il campo info.license.url nel documento OpenAPI. Questo campo contiene un URL in cui \u00e8 possibile trovare la licenza completa dell'API da documentare.

licenseIdentifier=Identificatore di licenza API
licenseIdentifier.desc=Imposta il campo info.license.identifier nel documento OpenAPI. Questo campo contiene un'espressione di licenza SPDX per la licenza dell'API da documentare. Questo attributo viene ignorato se la versione di OpenAPI \u00e8 inferiore alla 3.1.

summary=Riepilogo API
summary.desc=Imposta il campo info.summary nel documento OpenAPI. Questo campo contiene un breve riassunto dell'API da documentare. Questo attributo viene ignorato se la versione di OpenAPI \u00e8 inferiore alla 3.1.

version=Numero di versione API
version.desc=Imposta il campo info.version nel documento OpenAPI. Questo campo contiene il numero di versione dell'API da documentare.
