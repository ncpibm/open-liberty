#CMVCPATHNAME io.openliberty.microprofile.openapi.internal.common/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Configura\u00e7\u00e3o para MicroProfile OpenAPI.

docPath=Caminho do terminal do documento do MicroProfile OpenAPI
docPath.desc=Especifica o caminho da URL para obter documentos OpenAPI . O caminho da URL deve ser constru\u00eddo com caracteres alfanum\u00e9ricos Unicode A-Za-z0-9, sublinhado (_), tra\u00e7o (-), barra (/) ou ponto (.).

uiPath=Caminho do terminal da IU do MicroProfile OpenAPI
uiPath.desc=Especifica o caminho da URL para acessar a IU do MicroProfile OpenAPI O caminho da URL deve ser constru\u00eddo com caracteres alfanum\u00e9ricos Unicode A-Za-z0-9, sublinhado (_), tra\u00e7o (-), barra (/) ou ponto (.) Se nenhum valor for especificado, o caminho ser\u00e1 configurado como $docPath/ui.

includeApplication=Aplicativos MicroProfile OpenAPI inclu\u00eddos
includeApplication.desc=Nomes de aplicativos, um por elemento, que devem ser inclu\u00eddos no documento OpenAPI. O nome de um aplicativo pode ser definido no server.xml; caso contr\u00e1rio, o padr\u00e3o \u00e9 o nome do arquivo do aplicativo, excluindo qualquer extens\u00e3o.  O valor especial "all" inclui todos os aplicativos dispon\u00edveis. 

excludeApplication=Aplicativos MicroProfile OpenAPI exclu\u00eddos
excludeApplication.desc=Nomes de aplicativos, um por elemento, que devem ser exclu\u00eddos do documento OpenAPI.

includeModule=M\u00f3dulos MicroProfile OpenAPI inclu\u00eddos
includeModule.desc=Nomes de m\u00f3dulos, um por elemento, que devem ser inclu\u00eddos no documento OpenAPI. Os nomes dos m\u00f3dulos devem ser fornecidos no formato {ModuleName}. O nome de um m\u00f3dulo pode ser definido em seu descritor de implanta\u00e7\u00e3o; caso contr\u00e1rio, o padr\u00e3o \u00e9 o nome de arquivo do m\u00f3dulo, excluindo qualquer extens\u00e3o. Isso tamb\u00e9m \u00e9 registrado na mensagem SRVE0169I.

excludeModule=M\u00f3dulos MicroProfile OpenAPI exclu\u00eddos
excludeModule.desc=Nomes de m\u00f3dulos, um por elemento, que devem ser exclu\u00eddos do documento OpenAPI.

openAPIVersion=Vers\u00e3o da especifica\u00e7\u00e3o do OpenAPI
openAPIVersion.desc=A vers\u00e3o da especifica\u00e7\u00e3o OpenAPI que deve ser usada para o documento OpenAPI. mpOpenAPI-4.0 tem como padr\u00e3o a vers\u00e3o3.1" e tamb\u00e9m \u00e9 compat\u00edvel com a3.0". As vers\u00f5es anteriores suportam apenas3.0".

info=Informa\u00e7\u00f5es do documento OpenAPI 
info.desc=Define a se\u00e7\u00e3o de informa\u00e7\u00f5es do documento OpenAPI, substituindo qualquer se\u00e7\u00e3o de informa\u00e7\u00f5es fornecida no aplicativo.

title=T\u00edtulo da API
title.desc=Define info.title no documento OpenAPI. Esse campo cont\u00e9m o t\u00edtulo da API que est\u00e1 sendo documentada.

description=Descri\u00e7\u00e3o da API
description.desc=Define info.description no documento OpenAPI. Esse campo cont\u00e9m uma descri\u00e7\u00e3o da API que est\u00e1 sendo documentada.

termsOfService=URL dos termos de servi\u00e7o da API
termsOfService.desc=Define o campo info.termsOfService no documento OpenAPI. Esse campo cont\u00e9m o URL do documento de termos de servi\u00e7o da API que est\u00e1 sendo documentada.

contactName=Nome do contato da API
contactName.desc=Define o campo info.contact.name no documento OpenAPI. Esse campo cont\u00e9m o nome de um contato respons\u00e1vel pela API que est\u00e1 sendo documentada.

contactUrl=URL de contato da API
contactUrl.desc=Define o campo info.contact.url no documento OpenAPI. Esse campo cont\u00e9m o URL de um contato respons\u00e1vel pela API que est\u00e1 sendo documentada.

contactEmail=E-mail de contato da API
contactEmail.desc=Define o campo info.contact.email no documento OpenAPI. Esse campo cont\u00e9m o endere\u00e7o de e-mail de um contato respons\u00e1vel pela API que est\u00e1 sendo documentada.

licenseName=Nome da licen\u00e7a da API
licenseName.desc=Define o campo info.license.name no documento OpenAPI. Esse campo cont\u00e9m o nome da licen\u00e7a da API que est\u00e1 sendo documentada.

licenseUrl=URL da licen\u00e7a da API
licenseUrl.desc=Define o campo info.license.url no documento OpenAPI. Esse campo cont\u00e9m um URL no qual a licen\u00e7a completa da API que est\u00e1 sendo documentada pode ser encontrada.

licenseIdentifier=Identificador de licen\u00e7a da API
licenseIdentifier.desc=Define o campo info.license.identifier no documento OpenAPI. Esse campo cont\u00e9m uma express\u00e3o de licen\u00e7a SPDX para a licen\u00e7a da API que est\u00e1 sendo documentada. Esse atributo ser\u00e1 ignorado se a vers\u00e3o OpenAPI for inferior a 3.1.

summary=Resumo da API
summary.desc=Define o campo info.summary no documento OpenAPI. Esse campo cont\u00e9m um breve resumo da API que est\u00e1 sendo documentada. Esse atributo ser\u00e1 ignorado se a vers\u00e3o OpenAPI for inferior a 3.1.

version=N\u00famero da vers\u00e3o da API
version.desc=Define o campo info.version no documento OpenAPI. Esse campo cont\u00e9m o n\u00famero da vers\u00e3o da API que est\u00e1 sendo documentada.
