#CMVCPATHNAME io.openliberty.microprofile.openapi.internal.common/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=Konfiguracja dla MicroProfile OpenAPI.

docPath=\u015acie\u017cka punktu ko\u0144cowego dokumentu MicroProfile OpenAPI
docPath.desc=Okre\u015bla \u015bcie\u017ck\u0119 URL do uzyskiwania dokument\u00f3w OpenAPI . \u015acie\u017cka adresu URL musi sk\u0142ada\u0107 si\u0119 ze znak\u00f3w alfanumerycznych Unicode A-Za-z0-9, podkre\u015blenia (_), my\u015blnika (-), uko\u015bnika (/) lub kropki (.).

uiPath=\u015acie\u017cka punktu ko\u0144cowego interfejsu u\u017cytkownika MicroProfile OpenAPI
uiPath.desc=Okre\u015bla \u015bcie\u017ck\u0119 adresu URL na potrzeby uzyskiwania dost\u0119pu do interfejsu u\u017cytkownika MicroProfile OpenAPI . \u015acie\u017cka adresu URL musi by\u0107 utworzona przy u\u017cyciu znak\u00f3w alfanumerycznych Unicode A-Za-z0-9, znaku podkre\u015blenia (_), my\u015blnika (-), uko\u015bnika (/) lub kropki (.). Je\u015bli nie zostanie podana \u017cadna warto\u015b\u0107, \u015bcie\u017cka zostanie ustawiona na $docPath/ui.

includeApplication=Aplikacje zawarte w MicroProfile OpenAPI
includeApplication.desc=Nazwy aplikacji, jedna na ka\u017cdy element, kt\u00f3re maj\u0105 zosta\u0107 uwzgl\u0119dnione w dokumencie OpenAPI . Nazw\u0119 aplikacji mo\u017cna zdefiniowa\u0107 w pliku server.xml , w przeciwnym razie domy\u015blnie b\u0119dzie to nazwa pliku archiwum aplikacji, wykluczaj\u0105ca rozszerzenie.  Warto\u015b\u0107 specjalna \u201eall\u201d obejmuje wszystkie dost\u0119pne aplikacje. 

excludeApplication=Wykluczone aplikacje MicroProfile OpenAPI
excludeApplication.desc=Nazwy aplikacji, jedna na element, kt\u00f3re maj\u0105 zosta\u0107 wykluczone z dokumentu OpenAPI .

includeModule=Do\u0142\u0105czone modu\u0142y MicroProfile OpenAPI
includeModule.desc=Nazwy modu\u0142\u00f3w, po jednej na ka\u017cdy element, kt\u00f3re maj\u0105 zosta\u0107 uwzgl\u0119dnione w dokumencie OpenAPI . Nazwy modu\u0142\u00f3w musz\u0105 by\u0107 podane w formacie {ApplicationName} / {ModuleName} . Nazw\u0119 modu\u0142u mo\u017cna zdefiniowa\u0107 w jego deskryptorze wdro\u017cenia; w przeciwnym razie domy\u015blnie u\u017cywana jest nazwa pliku archiwum modu\u0142u, wykluczaj\u0105ca wszelkie rozszerzenia. Informacja ta jest r\u00f3wnie\u017c rejestrowana w komunikacie SRVE0169I .

excludeModule=Wykluczone modu\u0142y MicroProfile OpenAPI
excludeModule.desc=Nazwy modu\u0142\u00f3w, po jednej na element, kt\u00f3re maj\u0105 zosta\u0107 wykluczone z dokumentu OpenAPI .

openAPIVersion=Wersja specyfikacji OpenAPI
openAPIVersion.desc=Wersja specyfikacji OpenAPI , kt\u00f3ra powinna by\u0107 u\u017cywana w dokumencie OpenAPI . Domy\u015blna wersja mpOpenAPI-4.0 to \u201e 3.1 \u201d, ale obs\u0142uguje r\u00f3wnie\u017c wersj\u0119 \u201e 3.0 \u201d. Wcze\u015bniejsze wersje obs\u0142ugiwa\u0142y tylko wersj\u0119 \u201e 3.0 \u201d.

info=Informacje o dokumencie OpenAPI
info.desc=Ustawia sekcj\u0119 informacyjn\u0105 dokumentu OpenAPI , nadpisuj\u0105c jak\u0105kolwiek sekcj\u0119 informacyjn\u0105 udost\u0119pnion\u0105 w aplikacji.

title=Tytu\u0142 interfejsu API
title.desc=Ustawia info.title w dokumencie OpenAPI . To pole zawiera tytu\u0142 dokumentowanego interfejsu API.

description=Opis funkcji API
description.desc=Ustawia info.description w dokumencie OpenAPI . To pole zawiera opis dokumentowanego interfejsu API.

termsOfService=Warunki korzystania z us\u0142ugi API URL
termsOfService.desc=Ustawia pole info.termsOfService w dokumencie OpenAPI . To pole zawiera adres URL dokumentu warunk\u00f3w korzystania z us\u0142ugi dla dokumentowanego interfejsu API.

contactName=Nazwa kontaktu API
contactName.desc=Ustawia pole info.contact.name w dokumencie OpenAPI . To pole zawiera nazwisko osoby kontaktowej odpowiedzialnej za dokumentowany interfejs API.

contactUrl=Adres URL kontaktu API
contactUrl.desc=Ustawia pole info.contact.url w dokumencie OpenAPI . To pole zawiera adres URL osoby kontaktowej odpowiedzialnej za dokumentowany interfejs API.

contactEmail=Adres e-mail kontaktowy API
contactEmail.desc=Ustawia pole info.contact.email w dokumencie OpenAPI . To pole zawiera adres e-mail osoby odpowiedzialnej za dokumentowany interfejs API.

licenseName=Nazwa licencji API
licenseName.desc=Ustawia pole info.license.name w dokumencie OpenAPI . To pole zawiera nazw\u0119 licencji dla dokumentowanego interfejsu API.

licenseUrl=Adres URL licencji API
licenseUrl.desc=Ustawia pole info.license.url w dokumencie OpenAPI . To pole zawiera adres URL, pod kt\u00f3rym mo\u017cna znale\u017a\u0107 pe\u0142n\u0105 licencj\u0119 dla dokumentowanego interfejsu API.

licenseIdentifier=Identyfikator licencji API
licenseIdentifier.desc=Ustawia pole info.license.identifier w dokumencie OpenAPI . To pole zawiera wyra\u017cenie licencji SPDX okre\u015blaj\u0105ce licencj\u0119 dla dokumentowanego interfejsu API. Ten atrybut jest ignorowany, je\u015bli wersja OpenAPI jest starsza ni\u017c 3.1 .

summary=Podsumowanie API
summary.desc=Ustawia pole info.summary w dokumencie OpenAPI . To pole zawiera kr\u00f3tkie podsumowanie dokumentowanego interfejsu API. Ten atrybut jest ignorowany, je\u015bli wersja OpenAPI jest starsza ni\u017c 3.1 .

version=Numer wersji API
version.desc=Ustawia pole info.version w dokumencie OpenAPI . To pole zawiera numer wersji dokumentowanego interfejsu API.
