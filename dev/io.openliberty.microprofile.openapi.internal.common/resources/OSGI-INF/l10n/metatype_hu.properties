mpOpenAPI=MicroProfile OpenAPI
mpOpenAPI.desc=MicroProfile OpenAPI konfigur\u00e1ci\u00f3.

docPath=MicroProfile OpenAPI dokumentum v\u00e9gpont \u00fatvonala
docPath.desc=Megadja a OpenAPI dokumentumok beszerz\u00e9s\u00e9nek URL \u00fatvonal\u00e1t. Az URL \u00fatvonalat Unicode alfanumerikus karakterekkel kell l\u00e9trehozni A-Za-z0-9, al\u00e1h\u00faz\u00e1s (_), k\u00f6t\u0151jel (-), oszt\u00e1sjel (/) vagy pont (.).

uiPath=MicroProfile OpenAPI felhaszn\u00e1l\u00f3i fel\u00fclet v\u00e9gpont \u00fatvonala
uiPath.desc=Megadja az URL \u00fatvonalat a MicroProfile OpenAPI felhaszn\u00e1l\u00f3i fel\u00fclet el\u00e9r\u00e9s\u00e9hez. Az URL \u00fatvonalat Unicode alfanumerikus karakterekkel kell l\u00e9trehozni A-Za-z0-9, al\u00e1h\u00faz\u00e1s (_), k\u00f6t\u0151jel (-), oszt\u00e1sjel (/) vagy pont (.) Ha nincs megadva \u00e9rt\u00e9k, akkor az \u00fatvonal $docPath/ui \u00e9rt\u00e9kre van be\u00e1ll\u00edtva.

includeApplication=MicroProfile OpenAPI alkalmaz\u00e1sokat tartalmazott
includeApplication.desc=Alkalmaz\u00e1snevek, elemenk\u00e9nt egy, amelyeket az OpenAPI dokumentumban kell szerepeltetni. Az alkalmaz\u00e1s neve a server.xml f\u00e1jlban defini\u00e1lhat\u00f3, ellenkez\u0151 esetben alap\u00e9rtelmez\u00e9s szerint az alkalmaz\u00e1sarch\u00edvum f\u00e1jlneve lesz, minden kiterjeszt\u00e9ssel nem.  Az \u201eall\u201d speci\u00e1lis \u00e9rt\u00e9k az \u00f6sszes el\u00e9rhet\u0151 alkalmaz\u00e1st tartalmazza. 

excludeApplication=MicroProfile OpenAPI kiz\u00e1rt alkalmaz\u00e1sok
excludeApplication.desc=Alkalmaz\u00e1snevek, elemenk\u00e9nt egy, amelyeket ki kell z\u00e1rni az OpenAPI dokumentumb\u00f3l.

includeModule=MicroProfile OpenAPI modulokat tartalmaz
includeModule.desc=Modulnevek, elemenk\u00e9nt egy, amelyeket az OpenAPI dokumentumban kell szerepeltetni. A modulneveket {ApplicationName} / {ModuleName} form\u00e1tumban kell megadni. A modul neve megadhat\u00f3 a telep\u00edt\u00e9si le\u00edr\u00f3j\u00e1ban, ellenkez\u0151 esetben alap\u00e9rtelmez\u00e9s szerint a modularch\u00edvum f\u00e1jlneve lesz, a kiterjeszt\u00e9sek n\u00e9lk\u00fcl. Az SRVE0169I \u00fczenetben is bejelentkezik.

excludeModule=MicroProfile OpenAPI kiz\u00e1rt modulok
excludeModule.desc=Modulnevek, elemenk\u00e9nt egy, amelyeket ki kell z\u00e1rni az OpenAPI dokumentumb\u00f3l.

openAPIVersion=OpenAPI specifik\u00e1ci\u00f3 verzi\u00f3ja
openAPIVersion.desc=Az OpenAPI dokumentumhoz haszn\u00e1land\u00f3 OpenAPI specifik\u00e1ci\u00f3 verzi\u00f3ja. mpOpenAPI-4.0 alap\u00e9rtelmezett \u00e9rt\u00e9ke " 3.1 ", \u00e9s t\u00e1mogatja a " 3.0 "-t is. A kor\u00e1bbi verzi\u00f3k csak a " 3.0 "-t t\u00e1mogatj\u00e1k.

info=OpenAPI dokumentum inform\u00e1ci\u00f3
info.desc=Be\u00e1ll\u00edtja az OpenAPI dokumentum inform\u00e1ci\u00f3s szakasz\u00e1t, fel\u00fcl\u00edrva az alkalmaz\u00e1sban biztos\u00edtott inform\u00e1ci\u00f3s r\u00e9szt.

title=API c\u00edm
title.desc=Be\u00e1ll\u00edtja info.title f\u00e1jlt az OpenAPI dokumentumban. Ez a mez\u0151 tartalmazza a dokument\u00e1lt API c\u00edm\u00e9t.

description=API le\u00edr\u00e1sa
description.desc=info.description be\u00e1ll\u00edt\u00e1sa az OpenAPI dokumentumban. Ez a mez\u0151 a dokument\u00e1lt API le\u00edr\u00e1s\u00e1t tartalmazza.

termsOfService=API szolg\u00e1ltat\u00e1si felt\u00e9telek URL-je
termsOfService.desc=Be\u00e1ll\u00edtja az info.termsOfService mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 tartalmazza a dokument\u00e1lt API szolg\u00e1ltat\u00e1si felt\u00e9teleit tartalmaz\u00f3 dokumentum URL-c\u00edm\u00e9t.

contactName=API kapcsolattart\u00f3 neve
contactName.desc=Be\u00e1ll\u00edtja az info.contact.name mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 a dokument\u00e1lt API-\u00e9rt felel\u0151s kapcsolattart\u00f3 nev\u00e9t tartalmazza.

contactUrl=API kapcsolattart\u00e1si URL
contactUrl.desc=Be\u00e1ll\u00edtja az info.contact.url mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 a dokument\u00e1lt API-\u00e9rt felel\u0151s kapcsolattart\u00f3 URL-j\u00e9t tartalmazza.

contactEmail=API kapcsolattart\u00e1si e-mail
contactEmail.desc=Be\u00e1ll\u00edtja az info.contact.email mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 a dokument\u00e1lt API-\u00e9rt felel\u0151s kapcsolattart\u00f3 e-mail c\u00edm\u00e9t tartalmazza.

licenseName=API licenc neve
licenseName.desc=Be\u00e1ll\u00edtja az info.license.name mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 tartalmazza a dokument\u00e1lt API licenc\u00e9nek nev\u00e9t.

licenseUrl=API licenc URL
licenseUrl.desc=Be\u00e1ll\u00edtja az info.license.url mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 egy URL-t tartalmaz, amelyen a dokument\u00e1lt API teljes licence megtal\u00e1lhat\u00f3.

licenseIdentifier=API licenc azonos\u00edt\u00f3ja
licenseIdentifier.desc=Be\u00e1ll\u00edtja az info.license.identifier mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 tartalmazza a dokument\u00e1lt API licenc\u00e9nek SPDX-licenc-kifejez\u00e9s\u00e9t. Ezt az attrib\u00fatumot figyelmen k\u00edv\u00fcl hagyja, ha az OpenAPI verzi\u00f3ja kisebb, mint 3.1 .

summary=API \u00f6sszefoglal\u00f3
summary.desc=Be\u00e1ll\u00edtja az info.summary mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 a dokument\u00e1lt API r\u00f6vid \u00f6sszefoglal\u00e1s\u00e1t tartalmazza. Ezt az attrib\u00fatumot figyelmen k\u00edv\u00fcl hagyja, ha az OpenAPI verzi\u00f3ja kisebb, mint 3.1 .

version=API verzi\u00f3sz\u00e1m
version.desc=Be\u00e1ll\u00edtja az info.version mez\u0151t az OpenAPI dokumentumban. Ez a mez\u0151 tartalmazza a dokument\u00e1lt API verzi\u00f3sz\u00e1m\u00e1t.
